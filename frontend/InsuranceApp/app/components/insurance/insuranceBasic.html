<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    <div class="row divPicture">
      <div class="col-md-1">
      </div>
      <div class="col-md-10">
        <div class="jumbotron">
          <h2>
            {{'PURCHASE.TITLE'|translate}}
          </h2>
          <p>
            {{'PURCHASE.TEXT'|translate}}
          </p>
          <p>
            <a class="btn btn-primary btn-large" ui-sref='main.home'>  {{'PURCHASE.HOME_PAGE'|translate}}</a>
          </p>
        </div>
      </div>
      <div class="col-md-1">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <h2>
          <strong>{{'MARKETING.PART1'|translate}}
            <strong>
        </h2>
        <hr>

        <form novalidate class="state-form form-horizontal" name="ic.stateForm">

          <div class="form-group" ng-class="{ 'has-error': ic.stateForm.inputDuration.$touched && ic.stateForm.inputDuration.$invalid }">

            <label for="inputDuration" class="control-label col-sm-2 ">
              {{'PURCHASE.INSURANCE_DURATION'|translate}}*
            </label>
            <div class="col-sm-10">
              <input type="number" min="0" class="form-control" name="inputDuration" placeholder="{{'PURCHASE.INSURANCE_DURATION'|translate}}" required ng-minlength="1" ng-maxlength="3" ng-model="ic.insurance.travel.duration">
              <div ng-messages="ic.stateForm.inputDuration.$error" ng-show="ic.stateForm.inputDuration.$touched">
                <div ng-messages-include="./app/shared/messages.html"></div>
              </div>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error': ic.stateForm.inputTravelRegion.$touched && ic.stateForm.inputTravelRegion.$invalid }">
            <br>
            <label for="inputTravelRegion" class="control-label col-sm-2 ">
              {{'PURCHASE.TRAVELING_REGION'|translate}}*
            </label>
            <div class="col-sm-10">
              <select class="form-control" name="inputTravelRegion" id="selContinent" ng-model="ic.insurance.travel.region" ng-options=" region.name as region.name for region in ic.regions "required>
              </select>
              <div ng-messages="ic.stateForm.inputTravelRegion.$error" ng-show="ic.stateForm.inputTravelRegion.$touched">
                <div ng-messages-include="./app/shared/messages.html"></div>
              </div>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error': ic.stateForm.inputPersonsAge.$touched && ic.stateForm.inputPersonsAge.$invalid }">
            <br>
            <label for="inputPersonsAge" class="control-label col-sm-2 ">
              {{'PURCHASE.NUMBER_OF_PERSONS'|translate}}*
            </label>
            <label for="inputPersonsAge" class="col-sm-1">
              {{'YEARS.YOUNGER'|translate}} 18
            </label>
            <div class="col-xs-2">
              <input type="number" min="0" max="99" class="form-control" name="inputPersonsAge" ng-model="ic.insurance.travel.less" ng-maxlength="2" ng-required="ic.isOneFieldRequired()">
            </div>

            <label for="inputPersonsAge" class="col-sm-1">
              18-65
            </label>
            <div class="col-xs-2">
              <input type="number" min="0" max="99" class="form-control" name="inputPersonsAge" ng-model="ic.insurance.travel.between" ng-maxlength="2" ng-required="ic.isOneFieldRequired()">
            </div>

            <label for="inputPersonsAge" class="col-sm-1">
              {{'YEARS.OVER'|translate}}65
            </label>
            <div class="col-xs-2">
              <input type="number" min="0" max="99" class="form-control" name="inputPersonsAge" ng-model="ic.insurance.travel.over" ng-maxlength="2" ng-required="ic.isOneFieldRequired()">
            </div>
          </div>
          <div class="col-sm-10 col-md-offset-2">
            <div ng-messages="ic.stateForm.inputPersonsAge.$error" ng-show="ic.stateForm.inputPersonsAge.$touched">
              <div ng-messages-include="./app/shared/messages.html"></div>
            </div>
          </div>


          <div class="form-group">
            <br>
            <label for="inputDoesSport" class="col-sm-2 ">
              {{'PURCHASE.DOES_SPORT'|translate}}
            </label>
            <div class="col-sm-10">
              <div class="checkbox">

                <label>
                  <input type="checkbox" name="isDoingSport" ng-model="ic.insurance.travel.doesSport"> {{'PURCHASE.CLICK_SPORT'|translate}}
                </label>
              </div>
            </div>
          </div>

          <div class="form-group" ng-hide="!ic.insurance.travel.doesSport" ng-class="{ 'has-error': ic.stateForm.inputSport.$touched && ic.stateForm.inputSport.$invalid }">
            <br>
            <label for="inputSport" class="control-label col-sm-2 ">
              {{'PURCHASE.WHICH_SPORT'|translate}}
            </label>
            <div class="col-sm-10">
              <select class="form-control" name="inputSport" ng-model="ic.insurance.travel.sport" ng-options=" sport.name as sport.name for sport in ic.sports " ng-required="ic.insurance.travel.doesSport">
              </select>
              <div ng-messages="ic.stateForm.inputSport.$error" ng-show="ic.stateForm.inputSport.$touched">
                <div ng-messages-include="./app/shared/messages.html"></div>
              </div>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error': ic.stateForm.inputInsurAmount.$touched && ic.stateForm.inputInsurAmount.$invalid }">
            <br>
            <label for="inputInsurAmount" class="control-label col-sm-2 ">
              {{'PURCHASE.INSURANCE_AMOUNT'|translate}}*
            </label>
            <div class="col-sm-10">
              <select class="form-control" id="selContinent" name="inputInsurAmount" ng-model="ic.insurance.travel.insuredAmount" required ng-options="insurance.amount as insurance.amount for insurance in ic.amounts ">
              </select>
              <div ng-messages="ic.stateForm.inputInsurAmount.$error" ng-show="ic.stateForm.inputInsurAmount.$touched">
                <div ng-messages-include="./app/shared/messages.html"></div>
              </div>
            </div>
          </div>

          <div class="form-group">

            <div class="col-md-3 col-md-offset-8">
                <button type="submit" ng-click="ic.validateInsurance('preview')" class="btn btn-info btn-large pull-left" popover-trigger="mouseenter" uib-popover="{{'COMMON.PREVIEW_TOOLTIP'|translate}}">
                  {{'COMMON.PREVIEW'|translate}}
                  <span class="glyphicon glyphicon-zoom-in"></span>
                </button>
                <button type="submit" ng-click="ic.validateInsurance('next')" class="btn btn-success btn-large pull-right" popover-trigger="mouseenter" uib-popover="{{'MODAL.TOOLTIP'|translate}}">
                  {{'COMMON.NEXT'|translate}}
                  <span class="glyphicon glyphicon-arrow-right"></span>
                </button>

              </div>

            </div>

          </div>

          <div class="col-md-1">
            <br>
          </div>


      </div>

      </form>
    </div>
  </div>

  <div class="col-md-12">
    <br>
    <br>
    <br>
  </div>
