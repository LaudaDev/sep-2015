<div class="modal-header">
  <h3 class="modal-title">{{'DETAILS_PAGE.ADD_USER'|translate}}</h3>
</div>
<div class="modal-body">
  <form novalidate class="state-form form-horizontal" name="imc.stateForm">
    <div class="form-group" ng-class="{ 'has-error': imc.stateForm.inputName.$touched && imc.stateForm.inputName.$invalid }">
      <label class="control-label col-sm-4" for="inputName">{{'PURCHASE.NAME'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="name" name="inputName" ng-model="imc.user.name" required ng-minlength="2" ng-maxlength="15" />
        <div ng-messages="imc.stateForm.inputName.$error" ng-show="imc.stateForm.inputName.$touched">
          <div ng-messages-include="./app/shared/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': imc.stateForm.inputSurname.$touched && imc.stateForm.inputSurname.$invalid }">
      <label class="control-label col-sm-4" for="inputSurname">{{'PURCHASE.SURNAME'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="inputSurname" ng-model="imc.user.surname" required ng-minlength="2" ng-maxlength="15" />
        <div ng-messages="imc.stateForm.inputSurname.$error" ng-show="imc.stateForm.inputSurname.$touched">
          <div ng-messages-include="./app/shared/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': imc.stateForm.inputJmbg.$touched && imc.stateForm.inputJmbg.$invalid }">
      <label class="control-label col-sm-4" for="inputJmbg">JMBG</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="inputJmbg" ng-model="imc.user.jmbg" required ng-maxlength="13" ng-pattern="/^[0-9]{13,}$/"/>
        <div ng-messages="imc.stateForm.inputJmbg.$error" ng-show="imc.stateForm.inputJmbg.$touched">
          <div ng-messages-include="./app/shared/messages.html"></div>
          <p ng-message="pattern">{{'MESSAGES.NUMBER'|translate}} 13)</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': imc.stateForm.inputPassport.$touched && imc.stateForm.inputPassport.$invalid }">
      <label class="control-label col-sm-4" for="inputPassport">{{'PURCHASE.PASSPORT'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="inputPassport" ng-model="imc.user.passportNum" required ng-maxlength="9" ng-pattern="/^[0-9]{9,}$/"/>
        <div ng-messages="imc.stateForm.inputPassport.$error" ng-show="imc.stateForm.inputPassport.$touched">
          <div ng-messages-include="./app/shared/messages.html"></div>
            <p ng-message="pattern">{{'MESSAGES.NUMBER'|translate}} 9)</p>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': imc.stateForm.inputAddress.$touched && imc.stateForm.inputAddress.$invalid }">
      <label class="control-label col-sm-4" for="inputAddress">{{'PURCHASE.ADDRESS'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="inputAddress" ng-model="imc.user.address" required ng-minlength="5" ng-maxlength="25"/>
        <div ng-messages="imc.stateForm.inputAddress.$error" ng-show="imc.stateForm.inputAddress.$touched">
          <div ng-messages-include="./app/shared/messages.html"></div>
        </div>
      </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': imc.stateForm.inputPhone.$touched && imc.stateForm.inputPhone.$invalid }">
      <label class="control-label col-sm-4" for="inputPhone">{{'PURCHASE.PHONE_NUMBER'|translate}}</label>
      <div class="col-sm-8">
        <input class="form-control" type="text" id="postalCode" name="inputPhone" ng-model="imc.user.phoneNum" required ng-minlength="5" ng-maxlength="20"/>
        <div ng-messages="imc.stateForm.inputPhone.$error" ng-show="imc.stateForm.inputPhone.$touched">
          <div ng-messages-include="./app/shared/messages.html"></div>
        </div>
      </div>
    </div>

</div>
<div class="modal-footer">
  <button class="btn btn-success" type="button" ng-click="imc.validateUser()">{{'COMMON.SAVE'|translate}}</button>
  <button class="btn btn-danger" type="button" ng-click="imc.cancel()">{{'MODAL.CANCEL'|translate}}</button>
</div>
</form>
